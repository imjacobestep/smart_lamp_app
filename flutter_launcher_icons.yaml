flutter_icons:
  android: true
  ios: false
  image_path: 'assets/vl_icon.png'
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: '#E6E0EB'
  adaptive_icon_foreground: 'assets/vl_icon_adaptive.png'
  web:
    generate: false
    image_path: 'path/to/image.png'
    background_color: '#hexcode'
    theme_color: '#hexcode'
  windows:
    generate: false
    image_path: 'path/to/image.png'
    icon_size: 48 # min:48, max:256, default: 48
